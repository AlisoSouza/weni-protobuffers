syntax = "proto3";

package weni.flows.channel;

service WeniWebChatController {
    rpc Create(WeniWebChatCreateRequest) returns (WeniWebChat) {}
}

message WeniWebChatCreateRequest {
    string name = 1;
    string user = 2;
    string base_url = 3;
    string org = 4;
}

message WeniWebChat {
    string uuid = 1;
}

